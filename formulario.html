<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>CSS externo - 13, 17, 24/04</title>
        <link rel="stylesheet" href="formulario.css">
        
    </head>
    <body>
        <header>
        <main>
            <section class="box">
                <form>  
                    <fieldset>          
                    <legend>Formulário de Cliente</legend>
                    <br>
                    <section class="inputBox">                   
                        <input type="text" name="nome" id="name" class="inputUser" >
                        <label for="name" class="name" class="labelinput">Nome completo</label>
                    </section>
                    <br>
                    <section class="inputBox">  
                        <input type="text" name="email" id="email" class="inputUser" required placeholder="seuemail@dominio.com">
                        <label for="email" class="email" class="labelinput">Email</label>
                    </section>
                    <br>
                    <section class="inputBox">  
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required placeholder="(XX) XXXXX-XXXX">
                        <label for="telefone" class="labelinput">Telefone</label>
                    </section>

                   

                    
       
            
            <p>Sexo:</p>
            <input type="radio" name="genero" id="feminino" value="feminino">
            <label for="feminino">Feminino</label>
            <br><br>

            <input type="radio" name="genero" id="masculino">
            <label for="masculino">Masculino</label>
            <br><br>

            <input type="radio" name="genero" id="outro" value="outro">
            <label for="outro">Outro</label>
            <br><br><br>

            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" name="data_nascimento" id="data_nascimento" required>
            <br><br><br>

            <section class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label for="cidade" class="labelinput">Cidade</label>
                <br><br><br><br>

                <section class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelinput">Estado</label>
                </section>
                <br><br><br>

                <section class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelinput">Endereço</label>
                </section>
                <br><br><br>

                <input type="submit" value="Enviar Formulário" id="enviar">

            </fieldset>
        </form>
           
        </section>
        </main>
        <footer>
            <P class="copyright">&copy; Copyright Aparecida Miranda - 2023</P>
        </footer>
        </header>
    </body>     
</html>
