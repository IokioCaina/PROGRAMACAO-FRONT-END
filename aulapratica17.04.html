<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-image: linear-gradient(to right, rgb(35, 128, 151), rgb(48, 163, 38), rgb(255, 119, 149));
            }

        
        </style>
    </head>
    <body>
        <header>
        <main>
            <section class="box">
                <form>  
                    <fieldset>          
                    <legend>Formul√°rio de Cliente</legend>
                    <br>
                    <section class="inputBox">                   
                        <input type="text" name="nome" id="name" class="inputUser" required>
                        <label for="name" class="name" class="labelinput">Nome completo</label>
                    </section>
                    <br>
                    <section class="inputBox">  
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="email" class="labelinput">Email</label>
                    </section>
                    <br>
                    <section class="inputBox">  
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="labelinput">Telefone</label>
                    </section>
                    
                    </fieldset>   
                    </form>     
            </section>   
            
            <p>Sexo:</p>
            <input type="radio" name="genero" id="feminino" value="feminino">
            <label for="feminino">Feminino</label>
            <br>

            <input type="radio" name="genero" id="masculino">
            <label for="masculino">Masculino</label>
            <br>

            <input type="radio" name="genero" id="outro" value="outro">
            <label for="outro">Outro</label>
            <br><br>

            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" name="data_nascimento" id="data_nascimento" required>
            <br><br><br>

            <section class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label for="cidade" class="labelinput">Cidade</label>
        </section>
        </main>
        </header>
    </body>     
</html>
