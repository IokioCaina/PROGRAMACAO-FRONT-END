<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="Ananda Personal Use.ttf">
    <title>Contato</title>
</head>
<body>
    <header>
        <img id="logo" src="Screenshot_20230515-130325_Gallery.jpg" width="250px" height="250px">
        <h1 class="titulo-principal">Materiais Escolares</h1>

        <nav> 
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>
       </nav>
    </header>

    <main>
        <form>
            <fieldset class="box">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" name="nome" id="nomesobrenome" class="input-padrao" placeholder="Seu nome e sobrenome" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="input-padrao" placeholder="(XX)XXXXX-XXXX" required>

            <label for="mensagem">mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" placeholder="Digite seu texto aqui!" required></textarea>

            <section>
                <p>Como prefere nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </section>

            <section>

                <P>Qual horário prefere ser atendido(a)?</P>
                <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
                <!--dropdown - seleções selecionáveis-->
                </select>

                <label class="checkbox">
                <input type="checkbox">Gostaria de receber nossas novidades por email?
                </label>

                <input type="submit" value="Enviar Formulário" class="enviar">

            </section>
            </fieldset>
        
        </form>
    </main>
    

    <footer>
        <img id="logo1" src="Screenshot_20230515-130325_Gallery.jpg" width="100px" height="100px">
        <p class="copyright">&copy; Copyright - Iokio Cainã</p>
    </footer>


    
</body>
</html>
