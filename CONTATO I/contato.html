    <main>
        <form>
            <fieldset class="box">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" name="nome" id="nomesobrenome" class="input-padrao" placeholder="Seu nome e sobrenome" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="input-padrao" placeholder="(XX)XXXXX-XXXX" required>

            <label for="mensagem">mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" placeholder="Digite seu texto aqui!" required></textarea>
            <br><br>
            <section>
                <p>Como prefere nosso contato?</p>
                <br>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                <br>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                <br>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                <br>
            </section>
            <br><br>

            <section>

                <P>Qual horário prefere ser atendido(a)?</P>
                <br>
                <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
                <!--dropdown - seleções selecionáveis-->
                </select>

                <br>

                <label class="checkbox">
                <input type="checkbox">Gostaria de receber nossas novidades por email?
                </label>

            
            
            <input type="submit" value="Enviar Formulário" class="enviar">

            </section>
            </fieldset>
        
        </form>
